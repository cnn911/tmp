name: AI Generate & Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened] # PR每次更新都触发

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install CodiumAI
        run: |
          pip install codiumai-cli

      - name: Generate AI tests
        run: |
          codiumai generate --path . --output tests/ai
