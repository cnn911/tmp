name: AI Generate & Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened] # PR每次更新都触发

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CodiumAI CLI
        run: npm install -g @codium-ai/codium

      - name: Generate AI tests
        run: |
          codiumai generate --path . --output tests/ai
